<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Order List </title>
  <style>
    h1 {
      text-align: center;
    }

    table {
      /* text-align: center; 테이블은 텍스트 얼라인이 안먹음*/
      margin-left: auto; /* 마진(간격) 왼쪽 오른쪽을 해줘야 가운데 정렬이 됨*/
      margin-right: auto;
    }
    
    /* a { text-align: center;}
    a태그도 텍스트 얼라인이 안 먹으므로 div로 묶어서 적용해야 함*/
    div {
      text-align: center;
      margin-bottom: 50px; /* h1과 너무 붙어있어 간격 띄워줌 */
    }

  </style>
</head>
<body>
  <h1> Order List </h1>
  <div>
  <a href="main.html"> Go Home </a> <!-- 홈으로 돌아가는 링크 -->
  </div>
  <table style="border: 1px solid Black"> <!-- 테이블은 표형태를 만들 때 쓰임 -->
    <!-- border: 테두리, px: 두께, solid: 실선 -->
    <th> No </th> <!-- 테이블 컬럼이름 생성(열 제목), th는 테이블 헤드 -->
    <th> Product </th>
    <th> Description </th>
    <th> Price </th>
    <th> Order Date </th>

    <tr> <!-- 테이블 로우, 첫번째 행 -->
      <td>1</td>
      <td>prduct1</td>
      <td>description1</td>
      <td>price1</td>
      <td>date1</td>
    </tr>

    <tr> <!-- 테이블 로우, 두번째 행 -->
      <td>2</td>
      <td>prduct2</td>
      <td>description2</td>
      <td>price2</td>
      <td>date2</td>
    </tr>

  </table>
</body>
</html>
